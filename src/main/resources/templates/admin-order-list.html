<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Order List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Order List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Customer Name</th>
            <th>Customer Email</th>
            <th>City</th>
            <th>Zip Code</th>
            <th>Street</th>
            <th>Street No</th>
            <th>Home No</th>
            <th>Price</th>
            <th>Order Status</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.customerFullName}"></td>
            <td th:text="${order.customerEmail}"></td>
            <td th:text="${order.city}"></td>
            <td th:text="${order.zipCode}"></td>
            <td th:text="${order.street}"></td>
            <td th:text="${order.streetNo}"></td>
            <td th:text="${order.homeNo}"></td>
            <td th:text="${order.price}"></td>
            <td th:text="${order.orderStatus}"></td>
            <td>
                <form th:action="@{/admin/orders/edit/{orderId}(orderId=${order.id})}">
                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/orders/delete/{orderId}(orderId=${order.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a th:href="@{/admin}" class="btn btn-success">Go to Admin Page</a>
    </div>
</div>
</body>
</html>
