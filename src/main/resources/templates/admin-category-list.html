<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Category List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0/css/bootstrap.min.css">
    <style>
        .table-container {
            display: flex;
            justify-content: center;
        }

        .action-buttons {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Category List</h1>
    <div class="table-container">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.name}"></td>
                <td>
                    <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-primary action-buttons">Edit</a>
                    <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-danger action-buttons">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <a th:href="@{/admin/categories/add}" class="btn btn-success">Add New Category</a>
        <a th:href="@{/admin}" class="btn btn-success">Go to Admin Page</a>
    </div>
</div>
</body>
</html>
