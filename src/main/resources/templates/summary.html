<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar {
            background-color: darkgray;
            padding: 5px;
        }

        .text-center {
            text-align: center;
            margin-top: 150px;
        }

        body {
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        .navbar-brand {
            font-size: 35px;
            color: black !important;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
        }

        .navbar-nav .nav-link {
            font-size: 20px;
            color: black;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .go-btn {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .go-btn {
            position: absolute;
            top: 120px;
            left: 10px;
            background-color: black;
            color: white;
            border: 1px solid black;
            border-radius: 5px;
            transition: background-color 0.2s, border-color 0.2s, color 0.2s;
            padding: 8px 15px;
            text-decoration: none;
        }

        .go-btn:hover {
            background-color: white;
            color: black;
            border-color: black;
        }

        .navbar-dark {
            background-color: darkgrey;
            padding: 5px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/books">Online Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <!--                                <li class="nav-item">-->
                <!--                                    <a class="nav-link" href="#">Edit Account</a>-->
                <!--                                </li>-->
                <!--                                <li class="nav-item">-->
                <!--                                    <a class="nav-link" href="#">My Orders</a>-->
                <!--                                </li>-->
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart <i class="fas fa-shopping-cart"></i>
                        <span class="badge text-bg-secondary" th:text="'( ' + ${cartSize} + ' )'"
                              style="color: black;"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact-us">Contact Us <i class="fas fa-phone-alt"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Log Out <i class="fas fa-sign-out-alt"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <a href="/books" class="go-btn">Go to Books Page</a>
    <div class="text-center">
        <h2>Thank You for Your Order! Your order has been successfully placed.</h2>
        <p>Payment information will be sent to the attached email. Books will be shipped right away after the payment
            is credited.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
