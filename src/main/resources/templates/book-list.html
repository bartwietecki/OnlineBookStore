<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Online Book Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .product-card {
            margin-bottom: 25px;
        }

        .product-image {
            max-height: 400px;
            object-fit: cover;
        }

        .navbar {
            background-color: darkgray;
            padding: 5px;
        }

        .navbar-brand {
            font-size: 35px;
            color: black;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
        }

        .navbar-nav .nav-link {
            font-size: 20px;
            color: black;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .btn {
            color: white;
            background-color: black;
        }

        body {
            background-color: #f6f6f6;
        }

        .page-link {
            color: white;
            background-color: black;
            border-color: black;
        }

        .page-item.active .page-link {
            background-color: #212529;
            border-color: #212529;
        }

        .page-link {
            color: white;
            background-color: black;
            border-color: black;
        }

        .page-item.active .page-link {
            background-color: #212529;
            border-color: #212529;
        }

        .btn-primary:hover {
            background-color: white;
            color: black;
            border-color: black;
        }

        .btn-secondary:hover {
            background-color: white;
            color: black;
            border-color: black;
        }

        button,
        .btn {
            border: 1px solid white;
        }

        button:hover,
        .btn:hover {
            border: 1px solid black;
        }

        .page-item .page-link:hover {
            color: black;
        }
    </style>
</head>
<body>

<!-- OTO KOD NAWIGACJI BEZ ZMIAN CO W BOOK-DETAILS , może warto przenieść to do fragmentu ?-->

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/books">Online Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
<!--                                <li class="nav-item">-->
<!--                                    <a class="nav-link" href="#">Edit Account</a>-->
<!--                                </li>-->
<!--                                <li class="nav-item">-->
<!--                                    <a class="nav-link" href="#">My Orders</a>-->
<!--                                </li>-->

                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart <i class="fas fa-shopping-cart"></i></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/contact-us">Contact Us <i class="fas fa-phone-alt"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--AJAX SEARCH BUTTON-->

<div class="container mt-3">
    <div class="row justify-content-end">
        <div class="col-auto">
            <form class="d-flex" method="get" th:action="@{/books}">
                <label for="txtSearch" class="visually-hidden">Search books</label>
                <input class="form-control me-2" id="txtSearch" type="search" placeholder="Search books..." name="keyword" aria-label="Search" th:value="${keyword}">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>

<!--CORRECT METHOD-->

<div class="container mt-3">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="book : ${pagedBooks.content}">
            <div class="card product-card">
                <img src="https://via.placeholder.com/200" class="card-img-top product-image" alt="Book Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">Product Title</h5>
                    <p class="card-text" th:text="${book.price + ' zł'}">Product Price</p>
                    <form th:action="@{/cart/save}" method="post">
                        <input type="hidden" name="bookId" th:value="${book.id}"/>
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                        <a th:href="@{/books/details/{bookId}(bookId=${book.id})}" class="btn btn-secondary">Details</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${pagedBooks.first} ? disabled">
            <a class="page-link"
               th:href="@{/books(page=${pagedBooks.number - 1}, size=${pagedBooks.size}, keyword=${keyword})}">Previous</a>
        </li>
        <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, pagedBooks.totalPages - 1)}">
            <a class="page-link" th:href="@{/books(page=${pageNumber}, size=${pagedBooks.size}, keyword=${keyword})}"
               th:text="${pageNumber + 1}" th:classappend="${pageNumber == pagedBooks.number} ? active"></a>
        </li>
        <li class="page-item" th:classappend="${pagedBooks.last} ? disabled">
            <a class="page-link" th:href="@{/books(page=${pagedBooks.number + 1}, size=${pagedBooks.size}, keyword=${keyword})}">Next</a>
        </li>
    </ul>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
