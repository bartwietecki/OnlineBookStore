<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
</head>
<body>

<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div th:if="${books == null or books.size() == 0}" class="col-12">
      <div class="text-center">
<!--        <img src="/uploads/empty-cart.png" style="max-width: 300px;" alt="Empty Cart">-->
        <h3>Your cart is empty</h3>
      </div>
    </div>
    <div th:if="${books != null && books.size() > 0}" class="col-12">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Book</th>
          <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
          <td th:text="${book.title}">Book Title</td>
          <td th:text="${book.price} + ' zł'">Book Price</td>
        </tr>
        <tr>
          <td colspan="2" class="text-end">Total: <span th:text="${totalCost} + ' zł'">0 zł</span></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
